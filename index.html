<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Style</title>
    <link href="css/boostrap.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="images/logo.jfif" type="image/x-icon" />
    <style>
      /* Make images inside the cards round */
      .card-img-top {
        border-radius: 50%;
        object-fit: cover;
        width: 100%;
        height: auto;
      }

      /* Center the h5 text inside the card */
      .card-body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      /* Responsive grid: 2 columns on medium screens and above */
      @media (min-width: 768px) {
        .col-md-4 {
          max-width: 50%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header class="bg-light py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <img src="images/logo.jfif" alt="Food Style Logo" class="logo" />
        <h1>Food Style</h1>
        <nav>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="../../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../home.html">Members</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Hero Section -->
      <section class="hero bg-primary text-white text-center py-5">
        <div class="container">
          <h2>Welcome to Food Style</h2>
          <p>Barangay Binongtohan, Maripipi, Biliran</p>
        </div>
      </section>

      <!-- Products Section -->
      <section class="container py-5">
        <h2 class="text-center mb-4">Our Products</h2>
        <div class="row">
          <!-- Product 1: Gourmet Burger -->
          <div class="col-md-6 mb-4">
            <div class="card">
              <img
                src="images/chicken-inasal.jpg"
                class="card-img-top"
                alt="Gourmet Burger"
              />
              <div class="card-body">
                <h5 class="card-title">Chicken Inasal</h5>
              </div>
              <div class="food-price">₱105</div>
            </div>
          </div>

          <!-- Product 2: Vegan Buddha Bowl -->
          <div class="col-md-6 mb-4">
            <div class="card">
              <img
                src="images/pork-inasal.jpg"
                class="card-img-top"
                alt="Vegan Buddha Bowl"
              />
              <div class="card-body">
                <h5 class="card-title">Pork Inasal</h5>
              </div>
              <div class="food-price">₱105</div>
            </div>
          </div>

          <!-- Product 3: Truffle Mac & Cheese -->
          <div class="col-md-6 mb-4">
            <div class="card">
              <img
                src="images/calamares.jpeg"
                class="card-img-top"
                alt="Truffle Mac & Cheese"
              />
              <div class="card-body">
                <h5 class="card-title">Calamares</h5>
              </div>
              <div class="food-price">₱105</div>
            </div>
          </div>

          <!-- Product 4: Seafood Paella -->
          <div class="col-md-6 mb-4">
            <div class="card">
              <img
                src="images/pansit.jpeg"
                class="card-img-top"
                alt="Seafood Paella"
              />
              <div class="card-body">
                <h5 class="card-title">Pancit</h5>
              </div>
              <div class="food-price">₱105</div>
            </div>
          </div>

          <!-- Product 5: Chicken Caesar Salad -->
          <div class="col-md-6 mb-4">
            <div class="card">
              <img
                src="images/Porksisig.jpeg"
                class="card-img-top"
                alt="Chicken Caesar Salad"
              />
              <div class="card-body">
                <h5 class="card-title">Pork Sisig</h5>
              </div>
              <div class="food-price">₱105</div>
            </div>
          </div>

          <!-- Product 6: Chocolate Lava Cake -->
          <div class="col-md-6 mb-4">
            <div class="card">
              <img
                src="images/chickenchupsuey.jpeg"
                class="card-img-top"
                alt="Chocolate Lava Cake"
              />
              <div class="card-body">
                <h5 class="card-title">Chicken chop suey</h5>
              </div>
              <div class="food-price">₱105</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-dark text-white py-4">
      <div class="container text-center">
        <p>&copy; 2024 Food Style. All Rights Reserved.</p>
      </div>
    </footer>

    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scipt.js"></script>
  </body>
</html>
